<div class="container">
      <div class="header">
        <h1>Peppermint</h1>
      </div>
      <h3>[Video Title]</h3>
      <div class="row">
        <div class="col-md-8">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/A9HV5O8Un6k" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        Curve Placeholder
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-10"><h3>Questions</h3></div>
            <div class="col-md-1"><h3>[Y]</h3></div>
            <div class="col-md-1"><h3>[N]</h3></div>
          </div>
          <div ng-repeat="question in questions">
            <div class="col-md-10">{{question.text}}</div>
            <div class="col-md-1"><div ng-if="question.value == 'yes'">[y]</div></div>
            <div class="col-md-1"><div ng-if="question == 'no'">[n]</div></div>
          </div>
        </div>
      </div>
      <div class="row">
        <h3>Comments</h3>
      </div>

    </div>
