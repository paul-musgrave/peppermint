<div class="container-fluid">
  <a href="rating">Rating</a>
  <div class="row" ng-repeat="row in pitches">
      <div class="col-md-4 pitch-preview" ng-repeat="col in row.cols">
        <img src="{{thumbnailDir + col.thumbnailUri}}" alt="" />
        <div>
          <h3>{{col.title}}</h3>
          <p>{{col.desc}}</p>
        </div>
      </div>
  </div>
</div>
