<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peppermint</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/nv.d3.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar navbar-static-top main-header">
      <a href="/"><img src="images/peppermintlogo.png" alt="" height="150px"></a>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
    </div>
    <div ng-view></div>
    <div class="modal" tabindex="-1" role="dialog" id="signUpModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
              <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
              <h4 class="modal-title">Sign Up with Peppermint</h4>
          </div>
          <div class="modal-body">
            <div id="facebookLoginArea">
              <div id="errors">

              </div>
              <div id="fb-root"></div>
              <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
              <!-- <a href="#" id="invokeFBLoginButton">Sign up with Facebook</a> -->
            </div>
          </div>
        </div>
      </div>
      <div id="modalSecondScreen" class="hide">
        <p>Thanks! You're now registered with Peppermint via your Facebook account.</p>
        <p>To help us personalize your experience, please choose which category of user you best fit in to:</p>
        <select id="userTypeSelect">
          <option value="investor">Investor</option>
          <option value="other">Other</option>
        </select>
        <button type="button" id="userTypeSubmitButton" onclick="completeSignUp()">Save</button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-route.min.js"></script>
  <script src="js/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <script src="js/d3.v3.js"></script>
  <script src="js/nv.d3.min.js"></script>
  <script src="js/analysis.js"></script>
  <script src="js/app.js"></script>
  <script src="js/facebookLogin.js"></script>
</html>
