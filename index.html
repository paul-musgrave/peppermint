<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peppermint</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body ng-app="app">
    <div class="container-fluid" ng-controller="videoCtrl">
      <div class="row" ng-repeat="row in pitches">
          <div class="col-md-4" ng-repeat="col in row.cols">
              <div>
                <img src="" alt="" />
                <div>
                  <h3>{{col.title}}</h3>
                  <p>{{col.desc}}</p>
                </div>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-route.min.js"></script>
  <script src="js/app.js"></script>
</html>
